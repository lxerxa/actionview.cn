<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style type="text/css">
body {
  margin: 0px;
  padding: 0px;
  font-family: Helvetica Neue,Helvetica,Arial,Hiragino Sans GB,Hiragino Sans GB W3,Microsoft YaHei,sans-serif;
}

.doc {
  padding: 150px 0 40px 0;
}

.container {
  padding-right: 15px;
  padding-left: 15px;
  margin-right: auto;
  margin-left: auto;
}

@media (min-width: 1200px) {
  .container {
    width: 1170px;
  }
}

@media (min-width: 992px) {
  .container {
    width: 970px;
  }
}

@media (min-width: 768px) {
  .container {
    width: 750px;
  }
}

h2 {
  text-align: center;
  margin: 0;
  padding: 0;
  font-family: 'Microsoft YaHei';
  font-weight: normal;
}

.common-action {
    margin-top: 40px;
    text-align: center;
}

.index-banner-action-btn {
    display: inline-block;
    padding: 14px 50px;
    background: #5cb85c;
    color: #fff;
    border-radius: 3px;
    font-size: 16px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}

.index-banner-action-btn:hover {
    background: #018b61;
}

a {
    text-decoration: none;
}

  </style>
</head>
<body>
  <div class='doc'>
    <div class='container'>
      <h2>抱歉，文档正在整理中。。。</h2>
    </div>
    <div class='common-action'>
      <a href="javascript:window.opener=null;window.open('','_self');window.close();" class='index-banner-action-btn'>关 闭</a>
    </div>
  </div>
</body>
</html>
